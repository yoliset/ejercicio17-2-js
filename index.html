<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
	<title>¿Podrémos Dormir?</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div  class="text-center" class="col-md-8  col-xs-9">
				<h1>¿Podrémos Dormir?</h1>
				<p>monito, monito </p>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5 col-xs-9">
				<div  class="text-center" class="form-group">
					<label for="dia">¿Qué día es hoy?</label>
					<select class="form-control" id="weekday">
						<option value="1">Lunes</option>
						<option value="2">Martes</option>
						<option value="3">Miércoles</option>
						<option value="4">Jueves</option>
						<option value="5">Viernes</option>
						<option value="6">Sábado</option>
						<option value="7">Domingo</option>
					</select>
                </div>
            </div>
            <div class="col-md-6 col-xs-9">
				<div  class="text-center" class="form-group">
					<label for="vacaciones">¿Estás de vacaciones?</label>
					<select class="form-control" id="vacation">
						<option value="1">Si</option>
						<option value="2">No</option>
					</select>
				</div>
            </div>
			<div class="col-md-5 col-xs-9">
			    <button  class="text-center" onclick="calcular()" class="btn btn-primary">Evaluar</button>
				<h4  class="text-center" class="text-info">Hoy</h4>
				<h4  class="text-center" class="text-info">Podrás dormir?</h4>
	        </div>
            <div class="col-md-6 col-xs-7">
                    <div  id="salida"> </div>
                    <div  id="message"> </div>               
            </div>
			
            
        </div> 
    </div> 
</body>
<script src="main.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</html>
